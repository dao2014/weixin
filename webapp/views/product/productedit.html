<div class="base-header bg2 posnone"><div><i class="icon-back" return-history></i><h1>{{ProductStateName}}</h1></div></div><div class="productedit-main pt0pb10"><div class="form-group"><div class="pro-form"><div class="form-items"><label class="form-label">商品标题：</label><div class="form-input"><input type="text" placeholder="商品标题" name="headline" ng-model="editProductInfo.headline" value="{{editProductInfo.headline}}"></div></div><div class="form-items"><label class="form-label">商品品牌：</label><div class="form-input"><input type="text" placeholder="商品品牌" name="brand" ng-model="editProductInfo.brand" value="{{editProductInfo.brand}}"></div></div><div class="form-items"><label class="form-label">商品规格：</label><div class="form-input"><input type="text" placeholder="商品规格" name="unit" ng-model="editProductInfo.unit" value="{{editProductInfo.unit}}"></div></div><div class="form-items"><label class="form-label">商品重量：</label><div class="form-input"><input type="text" placeholder="商品重量" name="weight" ng-model="editProductInfo.weight" value="{{editProductInfo.weight}}"></div></div><div class="form-items"><label class="form-label">商品价格：</label><div class="form-input"><input type="number" placeholder="商品价格" name="retailPrice" ng-model="editProductInfo.retailPrice" value="{{editProductInfo.retailPrice}}"></div></div><div class="form-items"><label class="form-label">商品原价：</label><div class="form-input"><input type="number" placeholder="商品原价" name="marketPrice" ng-model="editProductInfo.marketPrice" value="{{editProductInfo.marketPrice}}"></div></div><div class="form-items"><label class="form-label">利润：</label><div class="form-input"><input type="number" placeholder="利润" name="profitPrice" ng-model="editProductInfo.profitPrice" value="{{editProductInfo.profitPrice}}"></div></div><div class="form-items"><label class="form-label">商品上架：</label><div class="form-input"><input type="hidden" name="upFlag" ng-model="editProductInfo.upFlag" value="{{editProductInfo.upFlag}}"><div ng-class="{'setter-bg':true,in:editProductInfo.upFlag}" ng-click="onChangeGround()"><i></i></div></div></div><div class="form-items"><label class="form-label">商品分类：</label><div class="form-input" ng-click="onChooseClassesIsShow()"><span ng-model="editProductInfo.classes">{{editProductInfo.classes}}</span> <input type="hidden" name="classesid" ng-model="editProductInfo.classesid" value="{{editProductInfo.classesid}}"></div><i class="icon-arrow-left-ac absolute"></i></div></div><div class="product-images"><div class="t red">商品图片</div><div class="product-image-group"><div class="img" ng-repeat="items in imageQueue"><i class="icon-remove" ng-click="removeImageQueue($index)"></i> <img load-items-src="{{items}}"></div><div class="img"><i class="icon-new-pro" ng-if="imageQueue.length<5"><input type="file" accept="image/*" select-image-list image="imageQueue" list="5" action="../controller/myProduct.php?a=upload_image" name="mypic" id="imageQueue"></i></div><i class="icon-cur-line"></i></div><div class="product-des"><div class="t plum">产品描述和内容</div><textarea placeholder="请输入产品描述和内容" ng-model="editProductInfo.efficacy">{{editProductInfo.efficacy}}</textarea></div></div><div class="product-images"><div class="t green">商品详情</div><div class="product-image-group"><div class="img" ng-repeat="items in imageDseQueue"><i class="icon-remove" ng-click="removeImageDseQueue($index)"></i> <img ng-src="{{items}}"></div><div class="img"><i class="icon-new-pro" ng-if="imageQueue.length<10"><input type="file" accept="image/*" select-image-list image="imageDseQueue" list="10" action="../controller/myProduct.php?a=upload_image" name="mypic" id="imageDseQueue"></i></div></div></div></div></div><div class="shop-bottom posnone"><div class="clearfix"><div class="choose-good right" on-save-product>保存</div></div></div><div ng-controller="ProductTypeModel"><new-type-model name="model.name" show="isShow"></new-type-model></div><div ng-class="{'classes-items':true,'in':isClassesShow}"><div class="model"></div><div class="classes-modal"><div class="classes-text"><p>分类至(分类展示与店铺内，方便顾客筛选商品)</p></div><ul class="classes-list"><li class="classes-list-items" ng-repeat="item in ClassesItems"><a ng-hred="javascript:void(0);" ng-click="onChooseClassse(item.id,$index)"><i ng-class="{'icon-choose-class':def.ClassesChooseId!=item.id,
						'icon-choose-class-ac':def.ClassesChooseId==item.id}"></i> {{item.name}}</a></li></ul><div class="new-classes" ng-click="onNewTypeModel();"><p><i class="icon-new-classes"></i>新建分类</p></div><div class="bottom"><div class="clearfix"><div class="left classes-btn" ng-click="onChooseClassesIsShow()"><a class="btn btn-cancel btn-block">取消</a></div><div class="right classes-btn" ng-click="onClooseOk()"><a class="btn btn-add btn-block">确定</a></div></div></div></div></div>
