<div class="base-header bg2"><div><i class="icon-back" ng-click="onReturn();"></i><h1>实名认证</h1></div></div><div class="myinfo-main wrapper-main"><div class="form-group"><div class="form-items"><label class="form-label">姓名</label><div class="form-input"><input type="text" ng-readonly="IsAuthed" placeholder="姓名" name="name" ng-model="wechat.name" value="{{wechat.name}}"></div></div><div class="form-items"><label class="form-label">身份证</label><div class="form-input"><input type="text" ng-readonly="IsAuthed" placeholder="身份证" name="idcard" ng-model="wechat.idcard" value="{{wechat.idcard}}"></div></div><div class="form-items"><label class="form-label">微信号</label><div class="form-input"><input type="text" ng-readonly="IsAuthed" placeholder="微信号" name="wechat" ng-model="wechat.wechat" value="{{wechat.wechat}}"></div></div><div class="form-items"><label class="form-label">电话号码</label><div class="form-input"><input type="tel" ng-readonly="IsAuthed" placeholder="电话号码" name="phone" ng-model="wechat.phone" value="{{wechat.phone}}"></div><button ng-if="!IsAuthed" class="bind-phone-btn" send-auth-sms="auth">获取验证码</button></div><div class="form-items" ng-if="!IsAuthed"><label class="form-label">验证码</label><div class="form-input"><input type="text" placeholder="验证码" name="code" ng-model="wechat.code" value="{{wechat.code}}"></div></div><p style="margin:10px 0;text-align:center; font-size:14px;color:#373737">{{authText}}</p></div><div class="income-btn" style="margin-top:20px"><a class="btn btn-block btn-add" ng-if="!IsAuthed" save-my-info>保存</a></div></div>
