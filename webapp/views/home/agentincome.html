<div class="base-header bg2"><div><i class="icon-back" return-history></i><h1>我的收益</h1></div></div><div class="wrapper-main income-main"><div class="income-group" ng-repeat="items in AgentIncom" infinite-scroll="loadMore()"><div class="income-group-header"><p class="clearfix"><span class="left"><i class="i-yen red">&yen;</i>收益</span> <span class="right time">{{items.date | date}}</span></p><p class="clearfix"><span class="left">{{items.name}}：<span class="aname">{{items.userName}}</span></span> <span class="right price">+{{items.money}}</span></p></div><div class="income-list"><div class="income-list-items" ng-repeat="list in items.products"><span class="income-items-name">{{list.name}}</span> <span class="right income-items-price">&yen;{{list.total}}</span> <span class="right income-items-number">&times;{{list.quantity}}</span></div></div><div class="income-group-bottom">订单号：{{items.code}}</div></div><div ng-if="AgentIncom.length==0"><no-data-pic></no-data-pic></div></div>
