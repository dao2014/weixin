<div class="base-header"><div><i class="icon-back" return-history></i><h1>绑定银行卡</h1></div></div><div class="bank-main wrapper-main"><div class="mt10"><div class="form-group"><div class="form-items" ng-click="onChooseBank()"><label class="form-label">银行</label><div class="form-input"><input type="hidden" name="bankId" ng-model="bankInfo.bankId" value="{{bankInfo.bankId}}"> <input type="text" ng-onlyread readonly="true" name="bankName" ng-model="bankInfo.bankName" value="{{bankInfo.bankName}}"></div><i class="icon-arrow-left-ac absolute"></i></div><div class="form-items"><label class="form-label">持卡人</label><div class="form-input"><input type="text" placeholder="持卡人" name="userName" ng-model="bankInfo.userName" value="{{bankInfo.userName}}"></div></div><div class="form-items"><label class="form-label">卡号</label><div class="form-input"><input type="text" placeholder="卡号" name="userCard" ng-model="bankInfo.userCard" value="{{bankInfo.userCard}}"></div></div><div class="form-items"><label class="form-label">确认卡号</label><div class="form-input"><input type="text" placeholder="确认卡号" name="scard" ng-model="bankInfo.scard" value="{{bankInfo.scard}}"></div></div><div class="form-items"><label class="form-label">手机号</label><div class="form-input"><input type="text" placeholder="手机号" name="phone" ng-model="bankInfo.phone" value="{{bankInfo.phone}}"></div><div class="code-btn" send-phone-code>获取验证码</div></div><div class="form-items"><label class="form-label">验证码</label><div class="form-input"><input type="text" placeholder="验证码" name="smsVerify" ng-model="bankInfo.smsVerify" value="{{bankInfo.smsVerify}}"></div></div></div><div class="income-btn"><a class="btn btn-add btn-block" bind-bank>保存修改</a></div></div></div><div bank-list ng-if="isShowBankList"></div>
