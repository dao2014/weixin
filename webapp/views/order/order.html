<div class="order-main pt0" infinite-scroll="loadMore()"><div class="order-items" ng-repeat="orderItem in  OrderInfo" order-dateil pid="{{orderItem.id}}"><div class="order-title"><p>订单号：{{orderItem.code}}</p><span class="right">{{orderItem.status}}</span></div><div class="shop-items" ng-repeat="shopItem in orderItem.products"><img id="shop-items-{{$index}}" ng-src="./img/d-pro.png" load-items-src="{{shopItem.image}}" data-index="{{$index}}"><div class="item-right"><p class="item-name">{{shopItem.name}}</p><p class="item-price">&yen;<span>{{shopItem.price}}<span class="item-number"><i>&times;</i>{{shopItem.productAmount}}</span></span></p><p class="item-sale">合计：<span class="price">&yen;<span>{{shopItem.totalProduct | number:2}}</span></span></p></div></div><div class="order-title"><span class="big right">总计：<span class="price">&yen;<span>{{orderItem.totalMoney|number:2}}</span></span></span></div></div><div ng-if="OrderInfo.length==0"><no-data-pic></no-data-pic></div></div><div class="bottom" ng-controller="BottomController"><ul-buttom open-id="BaseOpenID"></ul-buttom><div class="abs-car" shop-car-directive><div class="car badge"><i id="badge-car">{{carNumber}}</i></div></div></div>
