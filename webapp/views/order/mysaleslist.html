<div class="base-header bg2"><div><i class="icon-back" return-history></i><h1>我的销售</h1></div></div><div class="productlist-main"><div class="productlist-type"><div ng-repeat="item in productListType" ng-class="{active:item.id == onClickStateId}" ng-click="onClickTypeById(item.id)"><a>{{item.name}}</a></div></div><div infinite-scroll="loadMore()"><div class="order-items" ng-repeat="orderItem in shoplist" seller-order-dateil="{{orderItem.id}}"><div class="order-title"><p>订单号：{{orderItem.code}}</p><span class="right">{{orderItem.status}}</span></div><div class="shop-items" ng-repeat="shopItem in orderItem.products"><img id="shop-items-{{$index}}" ng-src="./img/d-pro.png" load-items-src="{{shopItem.image}}" data-index="{{$index}}"><div class="item-right"><p class="item-name">{{shopItem.name}}</p><p class="item-price">&yen;<span>{{shopItem.price}}<span class="item-number"><i>&times;</i>{{shopItem.productAmount}}</span></span></p><p class="item-sale">合计：<span class="price">&yen;<span>{{shopItem.totalProduct | number:2}}</span></span></p></div></div><div class="order-title"><p class="big left">买家：{{orderItem.buyerName}}</p><span class="big right">总计：<span class="price">&yen;<span>{{orderItem.totalMoney|number:2}}</span></span></span></div></div><div ng-if="shoplist.length==0"><no-data-pic></no-data-pic></div></div></div>
