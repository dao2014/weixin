
<!-- 搜索商品结果 -->
	<div class="base-header bg2">
		<div>
			<i class='icon-back' return-history></i>
			<h1>{{key}}</h1>
		</div>
	</div>
	<div class="wrapper-main" infinite-scroll="loadMore()">
		<div>
			<div class="shop-items" ng-repeat="item in shoplist">
				<img id="shop-items-{{$index}}" ng-src="{{item.images[0]}}" data-index='{{$index}}'  on-click-item-product='{{item.id}}'>
				<div class="item-right">
					<p class="item-name" on-click-item-product='{{item.id}}'>{{item.name}}</p>
					<p class="item-sale">热销{{item.saleCount}}{{item.unit}}</p>
					<p class="item-price price">&yen;<span>{{item.retailPrice}}</span></p>
					<p class="item-number big-group">
						<button class='big-icon-add' ng-click="onAddNumber($index)"></button>
						<button class="icon-add"></button>

						<span ng-if='item.number!=0'>{{item.number}}</span>

						<button class='big-icon-sub' ng-click="onSubNumber($index)" ng-if='item.number!=0'></button>
						<button  ng-if='item.number!=0' class="icon-sub"></button>
					</p>
				</div>
			</div>	
			<div ng-if='shoplist.length==0'>
				<no-data-pic></no-data-pic>
			</div>
		</div>
	</div>
	<div class="bottom" ng-controller='BottomController'>
		<ul-buttom open-id="BaseOpenID"></ul-buttom>
		<div class="abs-car" shop-car-directive >
			<div class="car badge">
				<i id='badge-car'>{{carNumber}}</i>
			</div>
		</div>
	</div>
