<div class="base-header">
	<div>
		<h1>思埠直销</h1>
	</div>
</div>
<div main-tab></div>
<div class="wrapper-main-2">
	<div class="main-classes-list">
		<div class="main-left" id='main-left'>
			<div id='scroller'>
				<ul class="main-left-ul">
					<li ng-repeat="item in typelist"  main-shop-type="{{item.categoryId}}" ng-class="{active:item.categoryId==onClickShopTypeId}">
						<a >{{item.name}}</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="main-right" id='main-right' infinite-scroll="loadMore()">
		<div>
			<div class="shop-items" ng-repeat="item in shoplist">
			<!-- ng-src="{{item.images[0]}}" -->
				<img id="shop-items-{{$index}}" load-items-src="{{item.thumbUrl}}"  data-index='{{$index}}' on-click-item-product='{{item.productId}}'>
				<div class="item-right">
					<p class="item-name" on-click-item-product='{{item.productId}}' >{{item.name}}</p>
					<p class="item-sale"><!-- 热销{{item.saleCount}}{{item.unit}} --></p>
					<p class="item-price price">&yen;<span>{{item.retailPrice}}</span></p>
					<p class="item-number big-group">
						<button class='big-icon-add' ng-click="onAddNumber($index)"></button>
						<button class="icon-add"></button>

						<span ng-if='item.number!=0'>{{item.number}}</span>

						<button class='big-icon-sub' ng-click="onSubNumber($index)" ng-if='item.number!=0'></button>
						<button  ng-if='item.number!=0' class="icon-sub"></button>
					</p>
				</div>
			</div>	
		</div>
	</div>
</div>
<div class="bottom" ng-controller='BottomController'>
	<ul-buttom open-id="BaseOpenID"></ul-buttom>
	<div class="abs-car" shop-car-directive >
		<div class="car badge">
			<i id='badge-car'>{{carNumber}}</i>
		</div>
	</div>
</div>
