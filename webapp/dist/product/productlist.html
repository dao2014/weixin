

<!-- 我的产品列表页面 -->

<!-- <div ng-if="isShow"> -->
<div class="base-header bg2">
	<div>
		<i class='icon-back' return-history></i>
		<h1>产品列表</h1>
	</div>
</div>
<div class="productlist-main" ng-if="IsAuthed"> 
	<div class="productlist-type">
		<div ng-repeat="item in productListType" 
			ng-class="{active:item.id == onClickStateId}" 
			ng-click="onClickTypeById(item.id)">
			<a>{{item.name}}</a>
		</div>
	</div>
	<div class="productlist-group" infinite-scroll="loadMore()">
		<div class="shop-items" ng-repeat="item in shoplist"  ng-click="onEditProductInfo(item.id)">
			<img id="shop-items-{{$index}}"
				load-items-src="{{item.images[0]}}" >
			<div class="item-right">
				<p class="item-name" >{{item.name}}</p>
				<p class="item-type">产品分类:{{item.type}}</span></p>
				<p class="item-price price">&yen;<span>{{item.retailPrice | number:2}}</span></p>
			</div>
			<i class="icon-arrow-left-ac absolute"></i>
		</div>
		<div ng-if='shoplist.length==0'>
			<no-data-pic></no-data-pic>
		</div>
	</div>
</div>

<div class="productlist-main" ng-if="!IsAuthed" style="margin:50px 15px;text-align:center;color:#373737;font-size:20px;">
	<p>{{IsAuthedText}}</p>
</div>

<div class="bottom" ng-if="IsAuthed">
	<div class="income-btn">				
		<a class="btn btn-add btn-block" ng-click="onEditProductInfo('add')" ><i class='icon-new-add'></i>新增产品</a>
	</div>
</div>
