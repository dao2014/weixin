<!-- 产品详情页面 -->

<div class="base-header bg2">
	<div>
		<i class='icon-back' ng-click='onReturnMain()'></i>
		<h1>产品详情</h1>
	</div>
</div>
<div class="product-main">
    <div product-head-image></div>
    <div class="product-info">
        <p class="name first">{{ProductInfo.headline}}</p>
        <p class="name last">{{ProductInfo.efficacy}}</p>
        <span class="price first">&yen;<span>{{ProductInfo.retailPrice | number:2}}</span></span>
        <span class="price last">&yen;<span>{{ProductInfo.marketPrice | number:2}}</span></span>
        <i class="icon-cur-line"></i>
    </div>
    <div class="product-brand">
        <span>商品品牌：{{ProductInfo.brand}}</span>
        <span>商品规格：{{ProductInfo.unit}}</span>
    </div>
    <div class="product-content" ng-bind-html="ProductInfo.desc|toTrustHtml">
        {{ProductInfo.desc}}
    </div>
    <div class="bottom product-bottom" ng-controller='BottomController'>
        <span>添加商品</span>
        <p class="item-number big-group">
            <button class='big-icon-add' ng-click="onAddNumber()"></button>
            <button class="icon-add"></button>

            <span ng-if='ProductInfo.number!=0'>{{ProductInfo.number}}</span>

            <button class='big-icon-sub' ng-click="onSubNumber()" ng-if='ProductInfo.number!=0'></button>
            <button  ng-if='ProductInfo.number!=0' class="icon-sub"></button>
        </p>
        
        <div class="abs-car">
            <div class="car badge" shop-car-directive>
            <!-- <div class="car badge" shop-car-direc="onShowCar()"> -->
                <i id='badge-car'>{{carNumber}}</i>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="productTemp.html">
    <div id="home_swipe_pic" class="home_swipe_pic">
        <div class="swipe-wrap">   
        </div>
        <div class="home-dou">
        </div>
    </div>
</script>
<loading is-loading='isLoading'></loading>
