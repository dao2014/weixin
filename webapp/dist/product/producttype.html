
<!-- 我的产品分类页面 -->

<div class="base-header bg2">
	<div>
		<i class='icon-back' return-history></i>
		<h1>产品分类</h1>
	</div>
</div>
<div class="producttype-main">
	<div class="producttype-items" ng-repeat='items in typelist'>
		<!--  on-product-list="{{items.id}}" -->
		<div>
		<p class="name">{{items.name}}</p>
		<p class="number">共<span>{{items.number}}</span>件商品</p>
		</div>
		<button class="icon-edit absolute" ng-click="onEditType(items.id)"></button>
		<button class="icon-delete absolute" ng-click="onDeleteType(items.id)"></button>
		<i class="icon-arrow-left absolute"></i>
	</div>
	<div ng-if='typelist.length==0'>
		<no-data-pic></no-data-pic>
	</div>
</div>


<!-- 删除提示框 -->
<div ng-controller="alertDeleteController">
	<alert-delete></alert-delete>
</div>

<!-- 新增商品分类 -->
<div ng-controller="ProductTypeModel">
	<new-type-model name="model.name" show='isShow'></new-type-model>
</div>

<div class="bottom">
	<div class="income-btn">						
		<a class="btn btn-add btn-block" ng-click="onNewTypeModel();" ><i class='icon-new-add'></i>新增产品分类</a>
	</div>
</div>
