


<!-- 设置银行卡 -->

<div class="base-header">
	<div>
		<i class='icon-back' return-history></i>
		<h1>{{CashTitle}}</h1>
	</div>
</div>	
<div class="bank-main wrapper-main" ng-if="IsAuthed">
	<div class="mt10">
		<div class="bank-group" ng-if='_type=="bank"'>
			<div ng-if="BankInfo.bankLogo"  ng-click="onChooseBank()">
				<img class='bank-img' ng-src="{{BankInfo.bankLogo}}">
				<p class="card-info">
					<span class='b-name'>{{BankInfo.bankName}}</span>
					<span class='b-info'>尾号{{BankInfo.userCard}}储蓄卡</span>
				</p>
			</div>
			<div ng-if="!BankInfo.bankLogo">
				<p  class="card-info"><span class="b-name">暂无绑定的银行卡，请绑定！</span></p>
			</div>
			<i class="icon-arrow-left-ac absolute"></i>
		</div>
		<div class="bank-group big" ng-if='_type=="wx"'>
			<div>
				<img class='bank-img' ng-src="./img/wx.png">
				<p  class="card-info"><span class="b-name">提现到微信零钱</span></p>
			</div>
		</div>
		<p class='bank-text'>
			<span class="left">可转出余额<span>&yen;{{ProfitStat.TotalProfit}}</span></span>
			<span class="right" ng-if='_type=="bank"' on-bind-bank>点击绑定银行卡</span>
		</p>
		<div class="form-group">
			<div class="form-items">
				<label class="form-label">转出金额</label>
				<div class="form-input">
					<input type="number" placeholder="每笔限额&yen;5000" change-money  name = "name" ng-model="money" value="{{money}}">
				</div>
			</div>
			<div class="form-items">
				<label class="form-label">提现密码</label>
				<div class="form-input">
					<input type="password" placeholder="请输入提现密码" name = "password" ng-model="password" value="{{password}}">
				</div>
			</div>
		</div>
		<div class="income-btn">			 			
			<a id="get-cash-btn" class="btn btn-add btn-block Dis" get-cash-bank>申请提现</a>
		</div>
	</div>
</div>

<div class="wrapper-main" ng-if="!IsAuthed" style="margin:50px 15px;text-align:center;color:#373737;font-size:20px;">
	<p>{{IsAuthedText}}</p>
</div>
<div my-bank-list ng-if="isShowBankList"></div>

<div ng-if="isCashAlert">
	<div class="loading"></div>
	<div class="cash-alert">
		<div>
			<div class="alert-text">
				{{isCashText}}
			</div>
			<div class="btn-group">
				<a class="btn btn-default btn-block" ng-click='onGetCashAlert();'>确认</a>
			</div>
		</div>
	</div>
</div>
