
<!-- 我的代理 -->
<div class="base-header bg2">
	<div>
		<i class='icon-back' return-history></i>
		<h1>我的下级商家</h1>
	</div>
</div>
<div class="agent-main wrapper-main">
	<div class="agent-search" ng-if='agentlist.length>0'>
		<div class='search'  on-search-agent>
			<!-- <input type="search" value='{{Key}}' ng-model='Key' placeholder="输入代理名称进行搜索"> -->
			<input type="search" placeholder="输入代理名称进行搜索">
			<button>搜索</button>
		</div>
	</div>
	<div class="agent-items-group" ng-if='agentlist.length>0' infinite-scroll="loadMore()">
		<div class="agent-items-list" ng-repeat="items in agentlist" show-agent-info='{{items.index}}'>
			<span class="agent-name">{{items.name}}</span>
			<span class="agent-num">{{items.num}}人</span>
			<div class="agent-income">
				收益：
				<span class="">&yen;{{items.money}}</span>
			</div>
			<i class="icon-arrow-left absolute"></i>
		</div>
	</div>
	<div ng-if='agentlist.length==0'>
		<no-data-pic></no-data-pic>
	</div>
</div>
