
<!-- 代理明细列表 -->
<!-- <div class="fixed"> -->
<div class="base-header bg2">
	<div>
		<i class='icon-back' return-history></i>
		<h1>{{AgentTitle}}</h1>
	</div>
</div>
<div class="agent-main wrapper-main" style='margin-top:-1px'>
	<div class="agent-items-group " ng-if='agentinfolist.length>0' infinite-scroll="loadMore()">
		<div class="agent-items-list big" 
			ng-repeat="items in agentinfolist" 
			show-agent-income='{{items.userId}}'>
			<img class="agent-img" ng-src="{{items.head}}" alt="" default-head-img>
			<!-- <span class="agent-img" style='background-image:url()'></span> -->
			<span class="agent-name">{{items.nickname}}</span>
			<div class="agent-income">
				收益：
				<span class="">&yen;{{items.money}}</span>
			</div>
			<i class="icon-arrow-left absolute"></i>
		</div>
	</div>
</div>
<!-- </div> -->
