<!-- 我的收货地址 -->

<div id='address-main'>
	<div class="base-header">
		<div>
			<i class='icon-back' return-history></i>
			<h1>我的收货地址</h1>
		</div>
	</div>	
	<div class="address-main wrapper-main">
		<div class="address-group" ng-if="address_list.length>0" infinite-scroll="loadMore()">
			<div class="address_items" ng-repeat="my_address in address_list"
				ng-click="getAddressDetail(my_address.addressId,$index)">
				<div class="address-group-header">
					<p class="clearfix">
						<span class='left'>收货人:{{my_address.contact}}</span>
						<span class='right phone'>{{my_address.phone}}</span>
					</p>
					<p class="clearfix address">
						<span class='left'>{{my_address.province+my_address.city+my_address.district+my_address.detail}}</span></span>
					</p>
				</div>
				<!-- <button class="icon-delete absolute"></button> -->
				<i class="icon-arrow-left absolute"></i>
			</div>
		</div>
		
			<div ng-if='address_list.length==0'>
				<no-data-pic></no-data-pic>
			</div>
	</div> 
	<div class="shop-bottom">
		<div class="clearfix">
			<div class="choose-good right" ng-click="newAddress()">
				新增收货地址
			</div>
		</div>
	</div>
</div>
