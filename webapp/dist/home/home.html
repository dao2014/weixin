
<!-- 我的 -->
<div id="home-main" ng-if='isShow'>
<div class="wrapper-main home-main pt0">
	<div class="home-img-blur">
		<div class="img" style="background-color:#ed6d00"></div>
	</div>
	<div class="home-my-info">
		<img class='header-img' ng-src="{{wechar.headimgurl}}" default-head-img  my-info>
		<span class="wx-name">{{wechar.nickname}}</span>
	</div>
	<div class="home-group">
		<a class="home-list-items"  show-agent>
			<i class="icon-agent"></i>
			<p>我的下级商家</p>
			<span class="right">{{ProfitStat.TotalUserCount}}人</span>
			<i class="icon-arrow-left absolute"></i>
		</a>
		<a class="home-list-items" on-income-show>
			<i class="icon-pro"></i>
			<p>我的收入</p>
			<span class="right">&yen;{{ProfitStat.TotalProfit+ProfitStat.TotalSales}}</span>
			<i class="icon-arrow-left absolute"></i>
		</a>
	</div>
	<div class="home-group">
		<a class="home-list-items" on-product-list>
			<i class="icon-pro-small"></i>
			<p>我的产品</p>
			<i class="icon-arrow-left absolute"></i>
		</a>
		<a class="home-list-items" my-sales-list>
			<i class="icon-seller"></i>
			<p>我的销售</p>
			<i class="icon-arrow-left absolute"></i>
		</a>
		<a class="home-list-items" sales-list>
			<i class="icon-sales"></i>
			<p>促销列表</p>
			<i class="icon-arrow-left absolute"></i>
		</a>
	</div>
	<div class="home-group">
		<a class="home-list-items" shop-address='home'>
			<i class="icon-address"></i>
			<p>收货地址</p>
			<i class="icon-arrow-left absolute"></i>
		</a>
		<a class="home-list-items"  ng-click="isShowShare();">
			<i class="icon-share"></i>
			<p>把商城分享给朋友</p>
			<i class="icon-arrow-left absolute"></i>
		</a>
		<!-- <a class="home-list-items" my-qrcode >
			<i class="icon-share"></i>
			<p>我的二维码名片</p>
			<i class="icon-arrow-left absolute"></i>
		</a>
		<a class="home-list-items" href="http://mp.weixin.qq.com/s?__biz=MzI0NzA0MDM5Mw==&mid=206806386&idx=1&sn=432b95a11f29e1abb4674f8986962906&scene=0#rd">
			<i class="icon-feed"></i>
			<p>关注公众号</p>
			<i class="icon-arrow-left absolute"></i>
		</a> -->
		<a class="home-list-items" ng-href="tel:02062912616">
			<i class="icon-phone"></i>
			<p>客服电话 020-62912616</p>
			<i class="icon-arrow-left absolute"></i>
		</a>
	</div>
</div>

<div class="bottom" ng-controller='BottomController'>

	<ul-buttom open-id="BaseOpenID"></ul-buttom>

	<div class="abs-car" shop-car-directive>
		<div class="car badge" >
			<i id='badge-car'>{{carNumber}}</i>
		</div>
	</div>
</div>
</div>
