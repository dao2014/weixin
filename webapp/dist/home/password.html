		<div class="form-items">
			<label class="form-label">密码</label>
			<div class="form-input">
				<input type="password" placeholder="密码" name = "dealpwd" ng-model="wechat.dealpwd" value="{{wechat.dealpwd}}">
			</div>
		</div>
		<div class="form-items">
			<label class="form-label">确认密码</label>
			<div class="form-input">
				<input type="password" placeholder="确认密码" name = "sdealpwd" ng-model="wechat.sdealpwd" value="{{wechat.sdealpwd}}">
			</div>
		</div>
		<div class="form-items">
			<label class="form-label">电话号码</label>
			<div class="form-input">
				<input type="tel" ng-readonly="true" placeholder="电话号码" name = "phone" ng-model="wechat.phone" value="{{wechat.phone}}">
			</div>
			<button class='bind-phone-btn' send-auth-sms='deal'>获取验证码</button>
		</div>
		<div class="form-items">
			<label class="form-label">验证码</label>
			<div class="form-input">
				<input type="text" placeholder="验证码" name = "code" ng-model="wechat.code" value="{{wechat.code}}">
			</div>
		</div>
		<!-- <p ng-if="IsAuthed" style="margin:10px 0;text-align:center; font-size:14px;color:#373737;">{{authText}}</p> -->
	</div>
	<div class="income-btn" style="margin-top:20px;">					
		<a class="btn btn-block btn-add" save-deal-psd>保存</a>
	</div>
</div>
