


<!-- 新增收货地址页 -->
<div id="new-address-main">
	<div class="base-header">
		<div>
			<i class='icon-back' return-history ></i>
			<h1>{{addressTitle}}</h1>
			<i class="save_address_btn" ng-click="onIsDeleteById()"  ng-if="isAddressEdit">
					<i class="icon-delete absolute"></i>
			</i>
		</div>
	</div>	
	<div class="address-main wrapper-main">
		<div class="address_content">
			<div class="form-group">
				<div class="form-items">
					<label class="form-label">收件人：</label>
					<div class="form-input">
						<input type="text" placeholder="收件人姓名" name = "name" ng-model="editAddressInfo.contact" value="{{editAddressInfo.contact}}">
					</div>
				</div>
				<div class="form-items">
					<label class="form-label">联系电话：</label>
					<div class="form-input">
						<input type="tel"  placeholder="快递联系您的电话" name = "phone" ng-model="editAddressInfo.phone" value="{{editAddressInfo.phone}}">
					</div>
				</div>
				<div class="form-items">
					<label class="form-label">所在省：</label>
					<div class="form-input">
					 	<select class="form-control" ng-model="editAddressInfo.provinceName"
	            			ng-options="province.name for province in editAddressInfo.province"
	            			ng-change="onChangeProvince()">
	            			<option value="">-- 请选择省份 --</option>
					    </select>
					</div>
				</div>
				<div class="form-items">
					<label class="form-label">所在市：</label>
					<div class="form-input">
					 	<select class="form-control" ng-model="editAddressInfo.cityName"
					            ng-options="city.name for city in editAddressInfo.provinceName.cities"
					            ng-change="onChangeCity()">
					            <option value="">-- 请选择市 --</option>
					    </select>
					</div>
				</div>
				<div class="form-items">
					<label class="form-label">所在区：</label>
					<div class="form-input">
					 	<select class="form-control" ng-model="editAddressInfo.areaName"
					            ng-options="areas.name for areas in editAddressInfo.cityName.areas">
					            <option value="">-- 请选择区 --</option>
					    </select>
					</div>
				</div>
				<div class="form-items">
					<label class="form-label">详细地址：</label>
					<div class="form-input">
						<input type="text" placeholder="收货详细地址" name = "address" ng-model="editAddressInfo.detail" value="{{editAddressInfo.detail}}">
					</div>
				</div>
				<div class="form-items">
					<label class="form-label">默认地址：</label>
					<div class="form-input">
						<input type="hidden" name="ground" ng-model="editAddressInfo.isDefault" value="{{editAddressInfo.isDefault}}">
						<div ng-class="{'setter-bg':true,in:editAddressInfo.isDefault}" ng-click="onChangeGround()">
		                    <i></i>
		                </div>
					</div>
				</div>

			</div>
			<div class="income-btn" style="margin-top:20px;">						
				<a class="btn btn-default btn-block regis-btn" save-address-btn>保存</a>
			</div>
		</div>
	</div>
	<!-- 删除提示框 -->
	<div ng-controller="alertDeleteController">
		<alert-delete></alert-delete>
	</div>
</div>
