
<!-- 促销列表 -->
	<div class="base-header bg2">
		<div>
			<i class='icon-back' return-history></i>
			<h1>促销列表</h1>
		</div>
	</div>
	<div class="wrapper-main" infinite-scroll="loadMore()">
		<div>
			<div class="shop-items" ng-repeat="item in shoplist" go-sales-page='{{item.id}}'>
				<img id="shop-items-{{$index}}" ng-src="{{item.sharePic}}">
				<div class="item-right">
					<p class="item-name">{{item.title}}</p>
					<p class="item-sale">{{item.shareDesc}}</p>
				</div>
			</div>	
			<div ng-if='shoplist.length==0'>
				<no-data-pic></no-data-pic>
			</div>
		</div>
	</div>
