<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scroller Demo (list based)</title>
    <script src="/jfinal/framework/angular/coffee-script.js"></script>
    <script src="/jfinal/framework/angular/angular.min.js"></script>
    <script src="/jfinal/coffee/ui-scroll.coffee" type="text/coffeescript"></script>
    <script src="/jfinal/coffee/ui-scroll-jqlite.coffee" type="text/coffeescript"></script>
    <script src="listScroller.coffee" type="text/coffeescript"></script>
    <style>
        .viewport{
            height:400px;
        }
    </style>
</head>
<body>
    <h2 style="position: fixed; left: 150px; top: 0;">is loading: {{loading}}; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="../index.html"> browse sample code</a></h2>
    <h2 style="position: fixed; left: 150px; top: 20px;"> top visible: {{topItem}} <input type="checkbox" ng-model="visible">Visible {{visible}}</h2>
    <div ui-scroll-viewport class="viewport" ng-show="visible">
        <ul>
            <li ui-scroll="item in datasource" style="height:20px" is-loading="loading">*{{item}}*</li>
        </ul>
    </div>
</body>
</html>
