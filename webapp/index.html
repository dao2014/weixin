<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>直播列表</title>

    <!-- Bootstrap -->
    <link href="framework/bootstrap3.3.2/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="framework/jquery/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="framework/bootstrap3.3.2/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h2>Table</h2>
      <p> .table-hover 类启用表格中 tbody 上的行的悬停效果：</p>                              
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th colspan="2">Firstname</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Anna</td>
            <td>点击</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Debbie</td>
            <td>点击</td>
          </tr>
          <tr>
            <td>3</td>
            <td>John</td>
            <td>点击</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
